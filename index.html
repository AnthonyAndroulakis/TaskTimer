<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task Timer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Points: <div id="points" style="display:inline">0.0</div><span>&nbsp&nbsp&nbsp</span><input type="button" value=" Reset Points " id="resetPointsBut" onclick="if (confirm('Are you sure you want to reset your points?')) updatePoints(0)"></input>
  <input class="hidden" type="button" value="Pause" id="pauseButton" onclick="pause()" style="background-color: yellow; border-radius: 5px;"></input>
  <input class="hidden" type="button" value="Cancel" id="stopButton" onclick="cancel()" style="background-color: red; border-radius: 5px;"></input>
  </br>
  </br>
  Task:
  <textarea type="text" id="theInput"></textarea>
  <span>&nbsp&nbsp&nbsp</span>
  <div id="timeInput" class="shown">
    <input type="number" id="hours" style="width: 30px;" min="0" max="60" data-component="hour" />
    <span>h&nbsp</span>

    <input type="number" id="minutes" style="width: 30px;" min="0" max="60" data-component="minute" />
    <span>m&nbsp</span>
    <input type="number" id="seconds" style="width: 30px;" min="0" max="60" data-component="second" />
    <span>s</span>
  </div>
  <div class="hidden" id="timer">00:00:00</div>
  <span>&nbsp&nbsp&nbsp</span>
  
  <table style="display:inline">
    <tbody id="ftvtTable">
        <tr>
            <td>
              <input type="radio" id="FT" name="timemode" value="fixed">
              <label for="FT">fixed</label></br>
              <input type="radio" id="VT" name="timemode" value="variable" checked>
              <label for="VT">variable&nbsp&nbsp&nbsp</label>
            </td>
        </tr>
    </tbody>
</table>

  <span>&nbsp&nbsp&nbsp</span>
  <input type="button" value="Go" id="theButton" onclick="start()";"></input>

  <script src="timer.js"></script>
  <script src="script.js"></script>
</body>

</html>
